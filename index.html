<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plataforma - Seleção</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <header id="index-header"></header>

    <main id="index-main">
      <form method="POST" id="index-form" class="form-container">
        <div class="select">
          <select id="line_select" class="main_select">
            <option value="0" disabled selected>Selecione uma linha</option>
          </select>
        </div>

        <div class="select">
          <select id="start_select" class="main_select">
            <option value="0" disabled selected>Selecione a partida</option>
          </select>
        </div>

        <div class="select">
          <select id="day_select" class="main_select">
            <option value="0" disabled selected>Selecione o dia da semana</option>
          </select>
        </div>

        <button type="submit" form="index-form">Confirmar</button>
      </form>
    </main>

    <footer id="index-footer"></footer>
    <script src="./scripts/beluga.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
